
<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>🎶 每日音樂推薦</title>

  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to right, #ffe0b2, #ffcc80);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }

  <h1>🎧 每日音樂推薦</h1>

    <h2>🎵 Sunny Days</h2>
    <p>演出者：Lofi Chill</p>
    <audio controls>
